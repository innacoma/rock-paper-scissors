<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <script src="script.js">
    </script>
    <h1>Rock Paper Scissors</h1>
    <div class="b-container"> <!-- container div for button styling -->
    <button class="button" onclick=" //runs the round when user clicks the button
      playerSelection = 'rock';
      getComputerChoice();
      playRound(playerSelection);
      "><img src="rock-removebg-preview.png"></button>
    <button class="button" onclick=" //runs the round when user clicks the button
      playerSelection = 'paper';
      getComputerChoice();
      playRound(playerSelection);
      "><img src="paper.png"></button>
    <button class="button" onclick=" //runs the round when user clicks the button
      playerSelection = 'scissors';
      getComputerChoice();
      playRound(playerSelection);
      "><img src="scissors-removebg-preview.png"></button>
      </div>
    <p class="js-score">Wins: 0, Losses: 0, Ties: 0</p> <!-- sets initial scores to 0 so it displays before the game is played -->
    <p class="js-end-msg"></p> <!-- game over placeholder that will display text when computer or player reach 5 wins-->
    <div id="play-again"></div> <!-- play again button placeholder that will display when computer or player reach 5 wins -->
  </body>
</html>
